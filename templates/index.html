<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    .container { max-width: 800px; margin: 0 auto; }
    textarea { width: 100%; min-height: 160px; padding: 12px; font-size: 16px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    .card { margin-top: 16px; padding: 16px; border: 1px solid #ddd; border-radius: 10px; }
    .meta { color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Sentiment Analysis</h1>
    <form method="POST" action="/">
      <label for="text"><strong>Enter a sentence or movie review:</strong></label>
      <textarea id="text" name="text" placeholder="Type your text here...">{{ text }}</textarea>
      <div style="margin-top:10px;">
        <button type="submit">Analyze</button>
      </div>
    </form>

    {% if result %}
      <div class="card">
        <h2>Prediction: {{ result.label }}</h2>
        <p class="meta">Confidence: {{ result.confidence }}%</p>
      </div>
    {% endif %}

  </div>
</body>
</html>
